        .tooltip {
            position: absolute;
            width: 120px;
            height: auto;
            text-align: center;
            font-family: simsum;
            font-size: 14px;
            color: white;
            background-color: black;
            border-width: 2px solid black;
            border-radius: 5px;
        }

            border-width: 2px solid black;
            border-radius: 5px;
        }

        .tooltip:after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 20%;
            margin-left: -8px;
            width: 0;
            height: 0;
            border-bottom: 12px solid #000000;
